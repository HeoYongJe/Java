<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내용정리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <article>
            <h2>배열</h2>
            <p>동일한 자료형의 집합을 표현</p>
            <p>배열의 첫번째 index는 0이다</p>
        </article>
        <article>
            <p><strong>명시적으로 크기를 표현하는 방법</strong>
                int[] intGroup = new int[3] (int 들이 모여있는 집합)
            </p>
            <p><strong>배열의 인수로 크기를 표현하는 방법</strong>
                int[] intGroup = {1,2,3} (배열안에 들어가게 될 값들과 크기를 넣어준다)
            </p>
            <p><strong>배열에 값을 넣는 방법</strong>
                intGroup[번째] = 값 <br>
                intGroup[2] = 3
            </p>
            <p><strong>배열에 값을 얻는 방법</strong>
                int third = intGroup[1] <br>
                int third = 2
            </p>

        </article>
    </section>
</body>
</html>
