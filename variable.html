<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내용정리</title>
    <style>
        body{background:#f8f8f8;font-size:18px;}
        h1{display:none}
        h2{color:orange}
        h3{padding:0;margin:0;margin-top:30px;font-size:20px;color:#555}
        p{margin:6px 0}
        article{border-bottom:1px solid #eee;padding:50px 0}
        strong{font-size:18px;}
        span{color:#e61818;font-weight:550;font-size:0.8em;}
        /* ul li:nth-child(1){list-style:none} */
        img{width:53%}
    </style>
</head>
<body>
    <section>
        <article>
            <h2>변수</h2>
            <ul>
                <li><strong>자료형 변수명</strong>
                    <ul>
                        <li>int number;</li>
                        <li>double number2;</li>
                    </ul>
                </li>
            </ul>
            <ul>
                <li><strong>변수명 제약 조건</strong>
                    <ul>
                        <li>&,$와 같은 특수 문자를 사용 할 수 없다</li>
                        <li>이미 지정되어 있는 변수명<span>(자바키워드)</span>은 사용 할 수 없다(ex)int,class,long</span></li>
                    </ul>
                </li>
            </ul>
        </article>
    </section>
</body>
</html>
