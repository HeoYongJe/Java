<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내용정리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <article>
            <h2>변수</h2>
            <ul>
                <li><strong>자료형 변수명</strong>
                    <ul>
                        <li>int number;</li>
                        <li>double number2;</li>
                    </ul>
                </li>
            </ul>
            <ul>
                <li><strong>변수명 제약 조건</strong>
                    <ul>
                        <li>&,$와 같은 특수 문자를 사용 할 수 없다</li>
                        <li>이미 지정되어 있는 변수명<span>(자바키워드)</span>은 사용 할 수 없다(ex)int,class,long</span></li>
                    </ul>
                </li>
            </ul>
        </article>
    </section>
</body>
</html>
