<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="operator">
        <article>
            <h2>복합 대입 연산자</h2>
            <div class="operatorFlex">
                <form>
                    <table>
                        <tbody>
                            <tr>
                                <th>+=</th>
                                <td>더한 후 대입</td>
                            </tr>
                            <tr class="borderTopNone">
                                <th>-=</th>
                                <td>뺀 후 대입</td>
                            </tr>
                            <tr class="borderTopNone">
                                <th>*=</th>
                                <td>곱한 후 대입</td>
                            </tr>
                            <tr class="borderTopNone">
                                <th>/=</th>
                                <td>나눈 후 대입</td>
                            </tr>
                            <tr class="borderTopNone">
                                <th>%=</th>
                                <td>나머지를 구한 후 대입</td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                <div class="rightContent">
                    <dl>
                        <dt>a = 5;</dt>
                        <dd>a += 5; 결과 : a = 10</dd>
                    </dl>
                    <dl>
                        <dt>a = 5;</dt>
                        <dd>a -= 5; 결과 : a = 0</dd>
                    </dl>
                    <dl>
                        <dt>a = 5;</dt>
                        <dd>a *= 5; 결과 : a = 25</dd>
                    </dl>
                    <dl>
                        <dt>a = 5;</dt>
                        <dd>a /= 5; 결과 : a = 1</dd>
                    </dl>
                    <dl>
                        <dt>a = 5;</dt>
                        <dd>a %= 5; 결과 : a = 0</dd>
                    </dl>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
