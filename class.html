<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내용정리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <article>
            <h2>Class</h2>
            <p>객체의 설계도</p>
            <p>실제로 존재하는 것이 아니다</p>
            <p>클래스를 통해 객체를 만들고 그 객체의 기능을 사용하여 문제를 해결해나가는 방식</p>
        </article>
        <article>
            <ul>
                <li><strong>-FIELDS</strong>
                    <ul>
                        <li>정보 / 상태</li>
                    </ul>
                </li>
                <li><strong>+METHODS()</strong>
                    <ul>
                        <li>기능 / 동작</li>
                    </ul>
                </li>
            </ul>
            <ul>
                <li><strong>EX)교수라는 클래스</strong>
                    <ul>
                        <li>-이름</li>
                        <li>-소속</li>
                        <li>위 두개는 정보/상태로 FIELDS를 나타낸다</li>
                    </ul>
                    <ul>
                        <li>+강의하기()</li>
                        <li>+학점주기()</li>
                        <li>위 두개는 기능/동작으로 METHODS()를 나타낸다</li>
                    </ul>
                </li>
            </ul>
        </article>
    </section>
</body>
</html>
