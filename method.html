<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내용정리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <article>
            <h2>method 구조</h2>
            접근제어자 반환형 함수명 입력값 { <br/>
                메소드 내용<br/>
            }
            <br/>
            public int sum(int a, int b) {<br/>
                int result;<br/>
                result = a + b;<br/>
                return result;<br/>
            }
        </article>
        <article>
            <h2>함수 호출 방법</h2>
            함수가 입력값을 받는 경우 해당 입력값 입력<br/>
            -> sum(10,20); <br/>
            <br/>
            함수가 입력값을 받지 않는 경우 <br/>
            ->sum()
        </article>
        <article>
            <h2>method 사용 이유</h2>
            <ul>
                <li>반복된 내용을 피하기 위해</li>
                <li>가독성을 높이기 위해</li>
            </ul>
        </article>
    </section>
</body>
