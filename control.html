<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="operator">
        <article>
            <h2>if 문</h2>
            <p>조건의 결과는 무조건 true 또는 false 이어야 한다</p>
        </article>
        <article>
            <h2>switch 문</h2>
            <p>조건의 결과는 무조건 상수 이어야 한다</p>
            <p>
                switch(조건) {<br>
                    Case1:실행문,break <br>
                    Case2:실행문,break <br>
                    Default:실행문,break <br>
                }
            </p>
            <p>꼭 break를 넣어 다른 특정케이스가 실행 되지 않도록 해야 한다</p>
            <p> Default 는 모든 Case에 만족하지 않았을 때 실행시킬 문을 쓴다</p>
        </article>
    </section>
</body>
</html>
